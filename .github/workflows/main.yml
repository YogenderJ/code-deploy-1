# .github/workflows/deployment.yml

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   uses: aws-actions/configure-aws-credentials@v1
                with:
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                    aws-region: us-west-1
            -   uses: actions/checkout@v2
            -   id: deploy
                uses: webfactory/create-aws-codedeploy-deployment@v0.2.2
            -   uses: peter-evans/commit-comment@v1
                with:
                    token: ${{ secrets.TOKEN_GITHUB }}
                    body: |
                        @${{Â github.actor }} this was deployed as [${{ steps.deploy.outputs.deploymentId }}](https://console.aws.amazon.com/codesuite/codedeploy/deployments/${{ steps.deploy.outputs.deploymentId }}?region=eu-central-1) to group `${{ steps.deploy.outputs.deploymentGroupName }}`.
